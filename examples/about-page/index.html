<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title with development fallback -->
        <title data-ssg-placeholder="title">Yew SSG Example</title>

        <!-- Description with development fallback -->
        <meta
            name="description"
            data-ssg-content="description_content"
            content="A Yew application with SSG support"
        />

        <!-- Keywords with development fallback -->
        <meta
            name="keywords"
            data-ssg-content="keywords_content"
            content="yew, rust, ssg, webdev"
        />

        <!-- Canonical and alternate links placeholder -->
        <meta data-ssg-placeholder="canonical_links"></meta>

        <!-- Placeholder elements for SEO content -->
        <meta data-ssg-placeholder="open_graph" content="og-tags" />
        <meta data-ssg-placeholder="twitter_card" content="twitter-tags" />

        <meta data-ssg-placeholder="robots_meta" content="robots-directive" />

        <script data-ssg-placeholder="json_ld"></script>

        <link data-trunk rel="css" href="style.css" />

        <link data-trunk rel="rust" href="Cargo.toml" />

        <style>
            body {
                background-color: #f5f5f5;
                font-family: sans-serif;
            }

            .test-style {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <style>
            body {
                background-color: #f5f5f5;
                font-family: sans-serif;
            }

            .test-style {
                color: red;
                font-weight: bold;
            }
        </style>
        <!-- Default content container - will be populated by Trunk or SSG -->
        <div id="app" data-ssg="content"></div>
    </body>
</html>
