[package]
name = "yew-ssg"
version = "0.1.0"
edition = "2021"
description = "Static site generator for Yew applications"
license = "MIT"
repository = "https://github.com/chriamue/yew-ssg"
readme = "README.md"
keywords = ["yew", "ssg", "static-site-generator", "wasm", "seo"]
categories = ["web-programming", "wasm"]

[dependencies]
async-trait = "0.1"
log = "0.4"
minijinja = "2.8.0"
strum = "0.26.3"
yew = { version = "0.21", features = ["ssr"] }
yew-router = "0.18"
regex = "1.7.0"
scraper = "0.23.1"
html5ever = "0.30.0"
